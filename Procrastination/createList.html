<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="Styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="Scripts/myScript.js"></script> 

    <title>Create List</title>
  </head>
  <body>


        <div class="container" style="margin-top:30px">

            <form action="Scripts/insertList.php" method="POST" class="needs-validation" novalidate>

                <div class="form-group">
                  <label for="listTitle">Title of the List</label>
                  <input type="text" class="form-control" id="listTitle" name="listTitle" required>
                  <div class="invalid-feedback">
                    Please choose a title for the list.
                  </div>
                </div>


                <div class="form-group">
                  <label for="listDescription">Description of the List</label>
                  <textarea class="form-control" id="listDescription" rows="3" name="listDescription"></textarea>
                </div>

                <div class="form-group">
                    <label >Visibility: </label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="publicCheckbox" name="Visibility" value="pub" required>
                    <label class="form-check-label" for="inlineCheckbox1">Public</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="privateCheckbox" name="Visibility" value="pri" required>
                    <label class="form-check-label" for="inlineCheckbox2">Private</label>
                  </div>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>

                </div>



                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </form>

            <script>
              // Example starter JavaScript for disabling form submissions if there are invalid fields
              (function() {
                'use strict';
                window.addEventListener('load', function() {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms = document.getElementsByClassName('needs-validation');
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                    }, false);
                  });
                }, false);
              })();
              </script>
            </div>
        
        
        </div>

  </body>
</html>
