<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="Styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="Scripts/myScript.js"></script> 

    <title>Create List</title>
  </head>
  <body>


        <div class="container" style="margin-top:30px" >

            <form action="Scripts/insertList.php" method="POST">
                <div class="form-group">
                  <label for="listTitle">Title of the List</label>
                  <input type="text" class="form-control" id="listTitle" name="listTitle" required>
                </div>
                <div class="form-group">
                  <label for="listDescription">Description of the List</label>
                  <textarea class="form-control" id="listDescription" rows="3" name="listDescription"></textarea>
                </div>

                <div class="form-group">
                    <label >Visibility: </label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="publicCheckbox" name="Visibility" value="pub" >
                    <label class="form-check-label" for="inlineCheckbox1">Public</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="privateCheckbox" name="Visibility" value="pri" >
                    <label class="form-check-label" for="inlineCheckbox2">Private</label>
                  </div>
                </div>


                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </form>
        
        
        </div>

  </body>
</html>
